    <script>
    function cargarScript(nombreArchivo) {
      // Eliminar script anterior si existe
      const existente = document.getElementById("script-dinamico");
      if (existente) {
        existente.remove();
      }

      // Crear y cargar nuevo script
      const script = document.createElement("script");
      script.src = nombreArchivo;
      script.id = "script-dinamico";
      document.body.appendChild(script);
    }
    </script>
